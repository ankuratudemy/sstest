---
name: startwebsite
pack: checkwebsite
runner_type: "remote-shell-cmd"
description: Greet StackStorm!
enabled: true
entry_point: ""
parameters:
    sudo:
        description: "Run command with sudo"
        type: boolean
        immutable: true
        default: true
    hosts:
        type: string
        description: "host to run  service start command"
        required: true      
        default: "{{config_context.website_host}}" 
    cmd:
        type: string
        description: "cmd to run"
        required: true
        default: "nohup /root/.nvm/versions/node/v14.8.0/bin/node {{path_to_js_file}} &"
    path_to_js_file:
        description: "Path to javascript file on remote server to run e.g. /home/index.js"
        type: string
        required: true
        default: "/myapp/index.js"
        
