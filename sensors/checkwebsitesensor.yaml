---
  class_name: "CheckWebsiteSensor"
  entry_point: "CheckWebsiteSensor.py"
  description: "Sensor that does a http get check for website status"
  trigger_types:
    -
      name: "websitedown"
      description: "Trigger to bring website service up"
      payload_schema:
        type: "object"
        properties:
          executed_at:
            type: "string"
            format: "date-time"
            default: "2014-07-30 05:04:24.578325"